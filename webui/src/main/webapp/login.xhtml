<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<f:view>
  <h:head>
  <h:outputStylesheet library="css" name="bulma.min.css" />
<h:outputStylesheet library="css" name="app.main.css" />
  </h:head>
  <h:body>
  <br/> <br/> <br/> <br/>
    <h3 class="page-title">Login</h3>
    <hr />
    <div class="container">
      <form action="j_security_check">
        <div class="form-controls">
          <input type="text" id="j_username" name="j_username" placeholder="Enter Username"/> 

          <input type="password" id="j_password" name="j_password" placeholder="Enter password"/>

          <div class="button-panel">
            <button type="submit" class="button is-dark">Login</button>
            <button type="reset" class="button is-danger">Reset</button>
          </div>

        </div>
      </form>
    </div>
  </h:body>
</f:view>
</html>
